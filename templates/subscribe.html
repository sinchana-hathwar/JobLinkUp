{% extends "base.html" %}

{% block content %}
    <div class="container">
        <header class="text-center mt-4">
            <h1 class="text-white">Welcome to Job LinkUp Premium</h1>
            <p class="text-white">Upgrade to our premium plan for exclusive benefits!</p>
        </header>
        <br>
        <br>
        <section class="subscription-plans mt-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="subscription-plan-box text-center p-4 mb-4">
                        <div class="subscription-plan">
                            <h3 class="text-white">Monthly Subscription</h3>
                            <p class="text-white">Rs.149/month</p>
                            <button class="btn btn-primary" onclick="goToPayment('monthly')">Subscribe</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="subscription-plan-box text-center p-4 mb-4">
                        <div class="subscription-plan">
                            <h3 class="text-white">Annual Subscription</h3>
                            <p class="text-white">Rs.699/year</p>
                            <button class="btn btn-primary" onclick="goToPayment('annual')">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        function goToPayment(plan) {
            // Construct the payment URL based on the chosen plan
            const paymentUrl = `/payment?plan=${plan}`;

            // Redirect the user to the payment page
            window.location.href = paymentUrl;
        }
    </script>
    <br>
    <br>
    <br>
    <br>
    <br>
{% endblock %}
